<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Quiz Game</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <h1> Quiz Game </h1>

    <p>Challenge yourself with fun questions and see how much you know!  </p>


    <div id="quizdetails">

        <span id="answeredquestions"> Question 1/10 </span> |   <!-- quiz details in the header area are added -->
        <span id="score">Score:</span> |
        <span id="time">00:30</span>

    </div>

    <div id="quiz-box">

        <h2 id="question"> Question Loading..... </h2>    <!-- quiz questions and options in the header area are added -->

        <div id="showoptions"> </div>

        <button id="next-button"> Next Question</button>
    
    </div>


    <div id="quizresult" display="none">

        <h2> Quiz is Completed ðŸ¥³ </h2>

        <p id="finalresults"> </p>

        <p id="totqs"> Total Questions: 0 </p>
        <p id="correctanswe"> Correct Answers : 0</p>    <!-- all quiz game info are added-->
        <p id="timeTaken">Time Taken: 00:00</p>
        <p id="topscore">Top Score: 0</p>
        <button id="restartbtn"> Restart Quiz</button>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
